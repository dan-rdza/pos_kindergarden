{% extends 'base.html' %}
{% block content %}
<h2>Catálogo</h2>
<form method="post" class="grid">
  <input name="sku" placeholder="SKU" required>
  <input name="description" placeholder="Descripción" required>
  <input name="price" type="number" step="0.5" min="0" placeholder="Precio">
  <select name="kind">
    <option>Producto</option>
    <option>Servicio</option>
  </select>
  <input name="tax_rate" type="number" step="0.01" min="0" max="1" placeholder="IVA (0-1)" value="{{ '%.2f'|format(cfg.tax_rate) }}">
  <button type="submit">Guardar/Actualizar</button>
</form>
<table>
  <thead><tr><th>SKU</th><th>Descripción</th><th>Precio</th><th>Tipo</th><th>IVA</th><th></th></tr></thead>
  <tbody>
    {% for p in prods %}
    <tr>
      <td>{{ p.sku }}</td>
      <td>{{ p.description }}</td>
      <td>${{ '%.2f'|format(p.price) }}</td>
      <td>{{ p.kind }}</td>
      <td>{{ '%.2f'|format(p.tax_rate) }}</td>
      <td>
        <form method="post" action="{{ url_for('catalog_delete', sku=p.sku) }}" onsubmit="return confirm('Eliminar {{p.sku}}?');">
          <button>Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
